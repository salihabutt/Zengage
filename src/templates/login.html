<div class="login-page" ng-controller="LoginCtrl as login">
	<div class="child-vertical-center centered">
		<div class="col-lg-12 col-lg-6 col-md-6" class="text-left">
			<h2>Login</h2>
			</div>
<div class="col-lg-12 col-lg-6 col-md-6">
		<form>
			<div class="col-lg-12 col-lg-6 col-md-6 text-center login-form">
				<div class="login-box clearfix">
					<div class="col-lg-12">
						<input type="text" class="login-txt"  placeholder="Email"  >
					</div>
					<div class="col-lg-12">
						<input type="password" class="login-txt"  placeholder="Password"  >
					</div>

					<div class="col-lg-12 ">
						<input type="button" class="login-btn-active"  value="Login">
					</div>
					<div class="col-lg-12 text-left forgot-password">
						<span>
							<a >Forgot Password?</a>
						</span>
					</div>

				</div>
			</div>
		</form>
</div>
	</div>
</div>
