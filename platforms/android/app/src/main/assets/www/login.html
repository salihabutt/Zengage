<div class="login-page" ng-controller="LoginCtrl as login" set-height>
	<div class="child-vertical-center">
		<div class="col-lg-6 col-md-6 logo-area">
			<div class="col-lg-12">
				<img src="../images/img_logo_login@2x.png" alt="LOGO">
				<p class="slogan">
					The easiest and most accurate way to audit anything in your enterprise.
				</p>
			</div>
		</div>
		<form>
			<div class="col-lg-6 col-md-6 text-center login-form">
				<div class="login-box clearfix">
					<div class="col-lg-12 text-left">
						<h4>Log in to your account</h4>
					</div>
					<div class="col-lg-12">
						<input type="text" class="login-txt" ng-model="login.loginData.userName" placeholder="Username"  ng-change="login.update()">
					</div>
					<div class="col-lg-12">
						<input type="password" class="login-txt" ng-model="login.loginData.password" placeholder="Password"  ng-change="login.update()">
					</div>
					<div class="col-lg-12">
						<input type="text" class="login-txt" placeholder="Customer ID" ng-model="login.loginData.customerId" ng-change="login.update()">
					</div>
					<div class="col-lg-12 text-left forgot-password">
						<span>
							<a href="mailto:support@sureaudit.com?subject=SureAudit Admin Password Reset Request">Forgot Password?</a>
						</span>
					</div>
					<div class="col-lg-12 ">
					<p ng-show="login.isError" class="error">{{errors.loginFail}}</p>
						<input type="button" class="login-btn-inactive" ng-disabled="login.disableLoginBtn" ng-class="login.disableLoginBtn? 'login-btn-inactive': 'login-btn-active'" ng-click="login.login()" value="Login">
					</div>
					<div class="col-lg-12 remember-me text-left">
						<span>
							<label class="custom-checkbox">
							<input type="checkbox" name="rememberchk" ng-model="login.loginData.rememberMe">
								<span></span>
							</label>
						</span>
						<span>Remember me</span>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
